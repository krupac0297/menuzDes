<section>
    <table class="table table-borderless">
        <tr>
            <td width="150px"> <b>Monday</b> </td>
            <td>
                <table style="margin: -10px;" *ngIf="monday.length > 0; else closed">
                    <tr *ngFor="let availability of monday">

                            {{getTimeStr(availability)}}
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
